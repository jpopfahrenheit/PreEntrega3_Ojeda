            <!-- Separador -->

            <!-- contenido -->

                        <div class="p-2">

                        <div class="p-2">

                        </div>
                        <div class="p-2">
                            <input type="text" class="form-control" placeholder="Teléfono" aria-label="teléfono">
                        </div>
                    </div>

                    <!-- Columna 2 -->
                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" data-aos="fade-left" data-aos-duration="3000">
                        <div class="p-2">
                            <textarea class="form-control mi_textarea" placeholder="Escribe aquí tu mensaje."

                        </div>
                    </div>

                    <!-- Columna 3 | Botón enviar -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-aos="fade-up" data-aos-duration="3000">
                        <div class="p-2 text-center">
                            <button type="submit"
                                class="btn-primary btn-primary:hover mi_btn_enviar rounded">Enviar</button>
                        </div>
                    </div>
